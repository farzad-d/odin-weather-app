<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <form>
      <input
        type="text"
        id="search-box"
        name="search-box"
        placeholder="Search location"
      />
      <button type="submit">Go</button>
    </form>
    <div id="units">
      <div>
        <label for="metric">°C</label>
        <input
          type="radio"
          id="metric"
          value="metric"
          name="unit-group"
          checked
        />
      </div>
      <div>
        <label for="us">°F</label>
        <input type="radio" id="us" value="us" name="unit-group" />
      </div>
    </div>
    <div id="message"></div>
    <div id="cards"></div>
  </body>
</html>
