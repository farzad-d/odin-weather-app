<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <form>
      <input
        type="text"
        id="search-box"
        name="search-box"
        placeholder="Search location"
        required
      />
      <button type="submit">Go</button>
    </form>
    <div id="units">
      <div>
        <input
          type="radio"
          id="metric"
          value="metric"
          name="unit-group"
          checked
        />
        <label class="metric-unit-label" for="metric">°C</label>
      </div>
      <div>
        <input type="radio" id="us" value="us" name="unit-group" />
        <label class="us-unit-label" for="us">°F</label>
      </div>
    </div>
    <div id="cards"></div>
    <div id="message"></div>
    <div id="loading">
      <div class="spinner"></div>
    </div>
  </body>
</html>
